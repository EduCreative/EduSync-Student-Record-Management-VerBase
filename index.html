<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSync - Student Record Management</title>
    <style>
      @media print {
        /* --- Universal Reset --- */
        *,
        *::before,
        *::after {
          background: transparent !important;
          color: #000 !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          font-size: 10pt;
          line-height: 1.3;
          margin: 0;
          padding: 0;
        }
        
        /* --- Hide Screen-Only Elements --- */
        .no-print, .no-print * {
          display: none !important;
        }
        
        /* --- FIX: Styles for PrintPreview component --- */
        /* This ensures the fixed-position preview overlay becomes a static, printable block */
        .print-preview-root {
          position: static !important;
          background: none !important;
        }
        
        .print-preview-root > main {
          overflow: visible !important;
          padding: 0 !important;
        }

        /* --- Page Setup --- */
        @page {
          size: A4 portrait;
          margin: 0.75in;
        }
        
        /* --- Layout & Spacing --- */
        main, .printable-report, .printable-area {
          padding: 0 !important;
          margin: 0 !important;
          border: none !important;
          border-radius: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          box-shadow: none !important;
        }
        
        /* --- Typography --- */
        a {
          text-decoration: none;
          color: inherit;
        }
        p, h1, h2, h3, h4, h5, h6 {
          orphans: 3;
          widows: 3;
        }
        h2, h3 {
          page-break-after: avoid;
        }
        
        /* --- Table Styling --- */
        table {
          width: 100%;
          border-collapse: collapse !important;
          font-size: 9pt;
        }
        thead {
          display: table-header-group; /* Repeat headers on each page */
        }
        tr, td, th {
          page-break-inside: avoid !important;
        }
        th, td {
          border: 1px solid #ccc !important;
          padding: 4px 6px;
        }
        
        /* --- Component-Specific Rules --- */

        /* FIX: Constrain report logos to prevent them from becoming oversized on print. */
        .printable-report .report-logo,
        .printable-result-card .report-logo,
        .school-copy img, .school-copy svg,
        .parent-copy img, .parent-copy svg {
          height: 2.5rem !important; /* 40px */
          width: auto !important;
          object-fit: contain !important;
        }

        /* Report Card */
        .printable-result-card {
          page-break-inside: avoid;
          border: 1px solid #000 !important;
          box-shadow: none !important;
          margin-bottom: 1in; /* Space between cards if multiple on one page */
        }

        /* Student ID Cards */
        .printable-id-card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: min-content;
            gap: 0.25in;
            page-break-after: always;
        }
        .printable-id-card-container:last-child {
            page-break-after: auto;
        }

        .id-card {
            width: 3.375in;
            height: 2.125in;
            border: 1px solid #000 !important;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            font-size: 7pt;
            background-color: white !important;
        }

        .id-card-header {
            display: flex;
            align-items: center;
            padding: 4px;
            border-bottom: 1px solid #ccc !important;
        }
        .id-card-logo {
            height: 40px;
            width: 40px;
            object-fit: contain;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .id-card-logo-placeholder {
            height: 40px;
            width: 40px;
            background-color: #e2e8f0 !important;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .id-card-school-name {
            font-size: 9pt;
            font-weight: bold;
        }
        .id-card-school-address {
            font-size: 6pt;
        }

        .id-card-body {
            display: flex;
            align-items: center;
            padding: 6px;
            flex-grow: 1;
        }
        .id-card-photo-container {
            width: 60px;
            height: 80px;
            border: 1px solid #ccc !important;
            flex-shrink: 0;
            margin-right: 8px;
        }
        .id-card-photo {
            width: 100%;
            height: 100%;
        }
        .id-card-info {
            line-height: 1.4;
        }
        .id-card-student-name {
            font-size: 10pt;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .id-card-info p {
            margin: 0;
        }

        .id-card-footer {
            background-color: #1d4ed8 !important;
            color: white !important;
            font-size: 6pt;
            font-weight: bold;
            text-align: center;
            padding: 2px;
            letter-spacing: 1px;
        }


        /* Leaving Certificate */
        @page certificate {
          size: A4 landscape;
          margin: 0;
        }
        .leaving-certificate-page {
          page: certificate;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          border: 4px double #000 !important;
        }

        /* Fee Challan (Single View) */
        #printable-challan-wrapper {
          position: static !important;
          width: 100% !important;
          height: auto !important;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .printable-challan-instance {
          border: 2px solid #000 !important;
          page-break-inside: avoid !important;
          display: flex;
          flex-direction: row;
          width: 100%;
        }
        #printable-challan-wrapper .school-copy { 
            width: 40% !important;
            border-right: 2px dashed #888 !important;
        }
        #printable-challan-wrapper .parent-copy { width: 60% !important; }
        
        /* Fee Challan (3-per-page Report) */
        .challan-print-container .challan-page {
          page-break-after: always;
          display: flex;
          flex-direction: column;
          height: 100%; /* Use % instead of vh */
          width: 100%;
        }
        .challan-print-container .challan-page:last-child {
          page-break-after: auto;
        }
        .challan-print-instance {
          display: flex;
          flex: 1; /* Distribute space evenly */
          border: 1px solid #000 !important;
          overflow: hidden;
        }
        .challan-page .challan-print-instance:not(:last-child) {
          border-bottom: 2px dashed #888 !important;
        }
        .challan-print-instance .school-copy {
          width: 40% !important;
          border-right: 2px dashed #888 !important;
        }
        .challan-print-instance .parent-copy {
          width: 60% !important;
        }
      }
    </style>
